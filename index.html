<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Розшук Злочинців</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #181A2F;
      color: #F1F1F1;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #242E49;
      padding: 20px 0;
      text-align: center;
    }
    header h1 {
      color: #F2B500;
      margin: 0;
    }
    .login-form {
      background-color: #2A3A54;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }
    .login-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #37415C;
      border: 1px solid #333;
      color: #F1F1F1;
      border-radius: 5px;
    }
    .login-form button {
      background-color: #F2B500;
      border: none;
      padding: 10px 20px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
    .login-form button:hover {
      background-color: #D8A100;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
      background-color: #2A3A54;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #333;
    }
    th {
      background-color: #0A1424;
    }
    tr:nth-child(even) {
      background-color: #1A1E30;
    }
    tr:nth-child(odd) {
      background-color: #37415C;
    }
    th, td {
      color: #F1F1F1;
    }
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .button-container button {
      background-color: #F2B500;
      color: black;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin: 0 10px;
      border-radius: 5px;
    }
    .button-container button:hover {
      background-color: #D8A100;
    }
  </style>
</head>
<body>

  <header>
    <h1>Розшук Злочинців</h1>
  </header>

  <div class="login-form" id="loginForm" style="display:none;">
    <h3>Введіть пароль:</h3>
    <input type="password" id="password" placeholder="Пароль" />
    <button onclick="submitPassword()">Надіслати</button>
  </div>

  <div class="button-container">
    <button onclick="showLoginForm()">Подати Розшук</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Ім'я та Прізвище</th>
        <th>ID</th>
        <th>Стаття</th>
        <th>Статус</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    // Завантажити дані з localStorage
    function loadData() {
      const storedData = localStorage.getItem('wantedPersons');
      const data = storedData ? JSON.parse(storedData) : [];

      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = ''; // Очистити таблицю

      data.forEach((person) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${person.name}</td>
          <td>${person.id}</td>
          <td>${person.article}</td>
          <td>${person.status}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Відкриття форми для введення пароля
    function showLoginForm() {
      document.getElementById('loginForm').style.display = 'block';
    }

    // Перевірка пароля та перехід на сторінку Керування
    function submitPassword() {
      const password = document.getElementById('password').value;
      if (password === 'admin123') { // Ваш пароль
        window.location.href = 'Керування.html';
      } else {
        alert('Невірний пароль!');
      }
    }

    // Завантажити таблицю при завантаженні сторінки
    document.addEventListener('DOMContentLoaded', loadData);
  </script>

</body>
</html>
